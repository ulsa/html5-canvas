<html>
<head>
<script type="text/javascript">
var KEY = { D: 68, W: 87, A: 65, S:83, RIGHT:39, UP:38, LEFT:37, DOWN:40, Q:81 };
var input = {
	right: false,
	up: false,
	left: false,
	down: false,
	quit: false
};

var x = 50;
var y = 50;
var accx = 0;
var accy = 0;
var jayFront = new Image();
var jayRight = new Image();
var jayLeft = new Image();
var ctx;
var balls = new Array();

function draw() {
	var canvas = document.getElementById('tutorial');  
	if (canvas.getContext){  
		ctx = canvas.getContext('2d');
		jayFront.src = 'jay_front.png'
		jayRight.src = 'jay_right.png'
		jayLeft.src = 'jay_left.png'
		window.setInterval("update()", 1000/24);
    }
    for (var i = 0; i < 5; i++) { 
        var ball = {};
	    ball.x = 850 + Math.floor(Math.random() * 100);
	    ball.y = Math.floor(Math.random() * 560) + 20;
	    ball.speed = Math.random() * 4 + 1;
	    ball.size = Math.floor(Math.random() * 15) + 15;
	    balls[i] = ball;
    }
}

function update() {
	var jayCurrent = jayFront;
	if (input.right) {
		accx = accx + 1;
		jayCurrent = jayRight;
	} else if (input.left) {
		accx = accx - 1;
		jayCurrent = jayLeft;
	} else {
		accx = accx / 1.3;
	}

	if (input.up) {
		accy = accy - 1;
	} else if (input.down) {
		accy = accy + 1;
	} else {
		accy = accy / 1.3;
	}

	x += accx;
	y += accy;

	for (i in balls) {
		balls[i].x = balls[i].x - balls[i].speed;
		if (balls[i].x < -50) {
			balls[i].x = 850;
		}
	}
	
	ctx.fillStyle = "rgb(255,255,255)";
	ctx.fillRect(0, 0, 800, 600);
	ctx.drawImage(jayCurrent, x, y);
	
	ctx.fillStyle = "rgb(0,0,0)";
	for (i in balls) {
		ctx.beginPath();
		ctx.arc(balls[i].x, balls[i].y, balls[i].size, 0, Math.PI*2, true);
		ctx.closePath();
		ctx.fill();
	}
}

function drawBall() {
	
}

function onKeyPressed(evt) {
	var code = evt.keyCode;
	switch(code) {
		case KEY.RIGHT:
		case KEY.D: input.right = true; break;
		
		case KEY.UP:
		case KEY.W: input.up = true; break;
		
		case KEY.LEFT:
		case KEY.A: input.left = true; break;
		
		case KEY.DOWN: 
		case KEY.S: input.down = true; break;
		
		case KEY.Q: input.quit = true; break;
	}}

function onKeyRelease(evt) {
	var code = evt.keyCode;
	switch(code) {
		case KEY.RIGHT:
		case KEY.D: input.right = false; break;
		
		case KEY.UP:
		case KEY.W: input.up = false; break;
		
		case KEY.LEFT:
		case KEY.A: input.left = false; break;
		
		case KEY.DOWN:
		case KEY.S: input.down = false; break;
		
		case KEY.Q: break;
		
		default: trace('unrecognized key code: ' +code); break;
	}	
}
</script>
<style type="text/css">
canvas {
	border: 1px solid black;
}
</style>
</head>
<body onload="draw();" onkeydown="onKeyPressed(event)"
	onkeyup="onKeyRelease(event)">
<canvas id="tutorial" width="800" height="600"></canvas>
</body>
</html>
